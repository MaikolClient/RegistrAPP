<ion-content>
  <div class="container">
    <ion-card class="box">

      <form>
        <ion-button color="secundary" slot="start">
          <ion-icon src="./assets/images/arrow-back-outline.svg"></ion-icon>
        </ion-button>
        <ion-card-content>
          <ion-content
  [fullscreen]="true"
  [style.--background]="scanActive?'#00000000':'#ffffff'"
>
  <ion-button expand="full" (click)="startScanner()" [hidden]="scanActive">
    SCAN
  </ion-button>
  <ion-row class="scan-button" [hidden]="!scanActive">
    <ion-col class="ion-no-padding">
      <ion-button expand="full" (click)="stopScanner()">Stop</ion-button>
    </ion-col>
  </ion-row>
  <div class="scan-box" [hidden]="!scanActive"></div>
</ion-content>
          
        </ion-card-content>

      </form>
    </ion-card>
  </div>
</ion-content>
